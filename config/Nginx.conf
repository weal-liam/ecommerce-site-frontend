user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    tcp_nopush    on;
    tcp_nodelay   on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    # Upstream servers (single EC2 instance where both containers run)
    upstream frontend_nextjs {
        server 172.31.43.65:3000;   # Next.js container exposed on 3000
    }

    upstream backend_django {
        server 172.31.43.65:8000;   # Django container exposed on 8000
    }

    # -------------------------------
    # HTTP SERVER (for Let's Encrypt challenge & redirect)
    # -------------------------------
    server {
        listen 80;
        server_name maverickmart.com;

        # Location for certbot challenges
        location /.well-known/acme-challenge/ {
            root /var/www/html;  
        }

        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # -------------------------------
    # HTTPS SERVER
    # -------------------------------
    server {
        listen 443 ssl http2;
        server_name maverickmart.com;

        # SSL Certificates
        ssl_certificate /etc/letsencrypt/live/maverickmart.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/maverickmart.com/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # -------------------------------
        # CORS CONFIG (applies to all routes)
        # -------------------------------
        add_header Access-Control-Allow-Origin  $cors_allow_origin always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization, X-Session-Key" always;
        add_header Access-Control-Expose-Headers "X-Session-Key" always;

        # Handle preflight requests quickly
        if ($request_method = OPTIONS) {
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        # -------------------------------
        # FRONTEND (Next.js)
        # -------------------------------
        location / {
            proxy_pass http://frontend_nextjs;
            proxy_http_version 1.1;

            # Websocket upgrade (for Next.js live updates)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # -------------------------------
        # BACKEND (Django API)
        # -------------------------------
        location /api/ {
            proxy_pass http://backend_django;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # -------------------------------
        # Static files
        # -------------------------------
        location /static/ {
            proxy_pass http://backend_django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            access_log off;
            expires max;
        }

        location /_next/ {
            proxy_pass http://frontend_nextjs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            access_log off;
            expires max;
            add_header Cache-Control "public, max-age=31536000, immutable"
        }
    }
}