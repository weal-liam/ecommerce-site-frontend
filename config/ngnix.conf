user  www-data;
worker_processes  auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 4096;
}

http {
    ##
    # Basic
    ##
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    ##
    # Logs
    ##
    access_log /var/log/nginx/access.custom.log;
    error_log  /var/log/nginx/error.custom.log warn;

    ##
    # Gzip
    ##
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_vary on;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        image/svg+xml;

    ##
    # Rate limiting
    ##
    limit_req_zone $binary_remote_addr zone=mylimit:10m rate=10r/s;

    ##
    # Real client IP (adjust if you sit behind ELB/ALB and only trust those IP ranges)
    ##
    set_real_ip_from 0.0.0.0/0;
    real_ip_header    X-Forwarded-For;
    real_ip_recursive on;

    ##
    # Upstreams (use private IPs if all instances are in the same VPC & security groups allow it)
    ##
    upstream frontend_nextjs {
        server FRONTEND_PUBLIC_OR_PRIVATE_IP:3000;
        keepalive 32;
    }

    upstream backend_django {
        server BACKEND_PUBLIC_OR_PRIVATE_IP:8000;
        keepalive 32;
    }

    ##
    # (Optional) Tight CORS: allow only specific origins
    #   Add/adjust the regexes below to match your real origins.
    ##
    map $http_origin $cors_allow_origin {
        default "";
        "~^https?://(www\.)?maverickmart\.com$" $http_origin;
        "~^https?://localhost(:[0-9]+)?$"               $http_origin;
    }

    #######################################################################
    # 80 → 443 redirect + ACME HTTP-01 challenge
    #######################################################################
    server {
        listen 80;
        server_name maverickmart.com;

        # Let’s Encrypt HTTP challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    #######################################################################
    # FRONTEND (Next.js) vhost
    #######################################################################
    server {
        listen 443 ssl http2;
        server_name maverickmart.com;

        ssl_certificate     /etc/letsencrypt/live/maverickmart.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/maverickmart.com/privkey.pem;
        include             /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

        limit_req zone=mylimit burst=70 nodelay;

        # -------- CORS (tight; switch $cors_allow_origin to * if you must) --------
        add_header Access-Control-Allow-Origin  $cors_allow_origin always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization, X-Session-Key" always;

        # Preflight
        if ($request_method = OPTIONS) {
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type text/plain charset=UTF-8;
            add_header Content-Length 0;
            return 204;
        }

        # -------- Proxy to Next.js --------
        location / {
            proxy_pass http://frontend_nextjs;
            proxy_http_version 1.1;

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket / hot reload support
            proxy_set_header Upgrade           $http_upgrade;
            proxy_set_header Connection        "upgrade";

            proxy_read_timeout 120s;
        }
    }

    #######################################################################
    # BACKEND (Django) vhost
    #######################################################################
    server {
        listen 443 ssl http2;
        server_name api.maverickmart.com;

        ssl_certificate     /etc/letsencrypt/live/api.maverickmart.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.maverickmart.com/privkey.pem;
        include             /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

        limit_req zone=mylimit burst=70 nodelay;

        # -------- CORS --------
        add_header Access-Control-Allow-Origin  $cors_allow_origin always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization, X-Session-key" always;

        if ($request_method = OPTIONS) {
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type text/plain charset=UTF-8;
            add_header Content-Length 0;
            return 204;
        }

        # -------- Proxy to Django --------
        location / {
            proxy_pass http://backend_django;
            proxy_http_version 1.1;

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 120s;
        }

        # -------- Static & Media (if you mount them to NGINX) --------
        # Adjust paths or remove if you let Django/WhiteNoise serve them.
        location /static/ {
            alias /srv/django/static/;
            access_log off;
            expires 1y;
        }

        location /media/ {
            alias /srv/django/media/;
            access_log off;
            expires 1y;
        }

        # -------- WebSockets (e.g., Django Channels) --------
        location /ws/ {
            proxy_pass http://backend_django;
            proxy_http_version 1.1;
            proxy_set_header Upgrade    $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host       $host;
            proxy_set_header X-Real-IP  $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}